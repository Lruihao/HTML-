<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catch The Cat</title>
    <meta name="viewport" content="width=device-width,initial-scale=0.7,user-scalable=0">
    <link rel="icon" href="https://i.loli.net/2018/08/24/5b7f6bd0ae5b6.png" type="image/x-icon"/>
    <link rel="stylesheet" href="css/button.min.css" />
    <script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <style>
        * {
            cursor: url(images/default.cur),auto;
        }
        :active {
            cursor: url(images/pointer.cur),auto;
        }
        :link {
            cursor: url(images/pointer.cur),auto;
        }

        #catch-the-cat {
            width: 100%;
            margin-top: 32px;
            text-align: center;
        }
    </style>
</head>
<body bgcolor="gray">

    <div class="svg-wrapper">
    <svg height="40" width="150" xmlns="https://www.w3.org/2000/svg">
      <rect id="shape" height="40" width="150" />
      <div id="text">
        <a href="/games"><span class="spot"></span>返回游戏馆</a>
      </div>
    </svg>
    </div>

    <script src="catch-the-cat/phaser.min.js"></script>
    <script src="catch-the-cat/catch-the-cat.js"></script>
    <div id="catch-the-cat"></div>
    <script>
      window.game = new CatchTheCatGame({
        w: 11,
        h: 11,
        r: 20,
        backgroundColor: 0xffffff,
        parent: 'catch-the-cat',
        statusBarAlign: 'center',
        credit: 'github.com/ganlvtech'
      });
    </script>
    
</body>
</html>
